version: '3.8'

services:
  web:
    build: .
    command: sh -c "uvicorn main:app --reload --port=8000 --host=0.0.0.0"
    env_file:
      - prod.env
    ports:
      - 8000:8000
    volumes:
      - .:/app
  db:
    image: postgres:13
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: mydatabase
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:6.2
    volumes:
      - redis_data:/data
volumes:
  postgres_data:
  redis_data:
